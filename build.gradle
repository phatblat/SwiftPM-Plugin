/*
 * build.gradle
 * SwiftPM-Plugin
 */

/* -------------------------------------------------------------------------- */
// Build Script
/* -------------------------------------------------------------------------- */

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'


task removeBatchFile(type: Delete) {
    delete 'gradlew.bat'
}

wrapper {
     gradleVersion = '4.0'
    distributionType = 'ALL'
    finalizedBy removeBatchFile
}

/* -------------------------------------------------------------------------- */
// Build Configuration
/* -------------------------------------------------------------------------- */

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

/* -------------------------------------------------------------------------- */
// Properties
/* -------------------------------------------------------------------------- */

group = 'at.phatbl'
version = '0.1.0'

ext {
    artifactName = name.toLowerCase()
    javaPackage = group + '.' + artifactName
    pluginClass =  name + 'Plugin'
}

archivesBaseName = javaPackage

/* -------------------------------------------------------------------------- */
// Deployment
/* -------------------------------------------------------------------------- */

// java-gradle-plugin
gradlePlugin {
    plugins {
        swiftpm {
            id = artifactName
            implementationClass = "$javaPackage.$pluginClass"
        }
    }
}

// maven
uploadArchives {
    repositories.mavenDeployer {
        repository url: "file://$buildDir/maven/repo"
        pom.artifactId = artifactName
    }
}
