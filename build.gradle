/*
 * build.gradle
 * SwiftPM-Plugin
 */

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

//configurations.all {
//    resolutionStrategy {
//        // Force 2.4.10 because gradle 3.5 wrapper uses it but spock wants 2.4.9
//        force 'org.codehaus.groovy:groovy-all:2.4.10'
//    }
//}

// java-gradle-plugin
gradlePlugin {
    plugins {
        swiftpm {
            id = 'at.phatbl'
            implementationClass = 'at.phatbl.swiftpm.SwiftPMPlugin'
        }
    }
}

// maven-publish
publishing {
    repositories {
        maven {
            url "${buildDir}/maven/repo"
        }
    }
}
