/*
 * build.gradle
 * SwiftPM-Plugin
 */

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

/* -------------------------------------------------------------------------- */
// Build Configuration
/* -------------------------------------------------------------------------- */

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

//configurations.all {
//    resolutionStrategy {
//        // Force 2.4.10 because gradle 3.5 wrapper uses it but spock wants 2.4.9
//        force 'org.codehaus.groovy:groovy-all:2.4.10'
//    }
//}

/* -------------------------------------------------------------------------- */
// Properties
/* -------------------------------------------------------------------------- */

group = 'at.phatbl'
version = '0.1.0'

ext {
    artifactName = name.toLowerCase()
    javaPackage = group + '.' + artifactName
    pluginClass =  name + 'Plugin'
}

archivesBaseName = javaPackage

/* -------------------------------------------------------------------------- */
// Deployment
/* -------------------------------------------------------------------------- */

// java-gradle-plugin
gradlePlugin {
    plugins {
        swiftpm {
            id = artifactName
            implementationClass = "$javaPackage.$pluginClass"
        }
    }
}

// maven-publish
publishing {
    repositories {
        maven {
            url "$buildDir/maven/repo"
        }
    }
    publications {
        swiftpm(MavenPublication) {
            groupId group
            artifactId artifactName
            version version

